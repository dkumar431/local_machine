<div>
	<form name="myform">
		<div class="form-group">
			<label  for="title">Title</label><br>
			<input type="text" ng-model="post.title" id="title" name="title" ng-required="true"></input>
			<span ng-show="myform.title.$dirty && myform.title.$error.required">The firstname is mandaroty.</span>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea ng-model="post.content" id="content" name="content"></textarea>
		</div>
		<div class="form-group">
			<label for="kind">Type</label>
			<select ng-model='post.kind' ng-options="type.id as type.desc for type in types" id="kind"></select>
		</div>
		<div>
			<label for="post.visibility">Visibility</label>
			<input type="radio" ng-model="post.visibility" value="public">Public</input>
			<input type="radio" ng-model="post.visibility" value="private">Private</input>
		</div>
		<div>
			<label for="post.share">Share</label>
			<input type="checkbox" ng-model="share" value="facebook">Facebook</input>
			<input type="checkbox" ng-model="share" value="twitter">Twitter</input>
			<input type="checkbox" ng-model="share" value="linkedin">LinkedIn</input>
		</div>
	</form>
</div>
