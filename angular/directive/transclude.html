<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Transclude Demo</title>
	<script type="text/javascript" src="/angular/lib/angular.js"></script>
	<script type="text/javascript">
		var myApp = angular.module('myApp',[]);

		myApp.controller('myCtrl', ['$scope', function($scope){
			$scope.name = 'Venketesh';
		}]);

		myApp.directive('transclude-irective',  function(){
			// Runs during compile
			return {
				// name: '',
				// priority: 1,
				// terminal: true,
				scope: {}, // {} = isolate, true = child, false/undefined = no change
				// controller: function($scope, $element, $attrs, $transclude) {},
				// require: 'ngModel', // Array = multiple requires, ? = optional, ^ = check parent elements
				restrict: 'AEC', // E = Element, A = Attribute, C = Class, M = Comment
				template: '<div ng-transclude></div>',
				// templateUrl: '',
				 replace: true,
				transclude: true,
				// compile: function(tElement, tAttrs, function transclude(function(scope, cloneLinkingFn){ return function linking(scope, elm, attrs){}})),
				link: function($scope, iElm, iAttrs, controller) {

				}
			};
		});
	</script>
</head>
<body ng-controller="myCtrl">
	<p transclude-directive> Hello World! {{name}}</p>
</body>
</html>
