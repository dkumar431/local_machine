<div id="clockdiv">
<div class="tiles">
    <span class="days" ng-bind="t[name].days"></span>
    <span class="hours" ng-bind="t[name].hours"></span>
    <span class="minutes" ng-bind="t[name].minutes"></span>
    <span class="seconds" ng-bind="t[name].seconds"></span>
</div>
<div class="labels">
    <li>Days</li>
    <li>Hours</li>
    <li>Mins</li>
    <li>Secs</li>
</div>
