<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Animation Demo</title>
	<script type="text/javascript" src="/angular/lib/angular.js"></script>
	<script type="text/javascript" src="/angular/lib/angular-animate.js"></script>

	<script type="text/javascript">
		angular.module('myApp',['ngAnimate']);
	</script>
	<style type="text/css">
		.my-animation-class.ng-hide-remove {
		  -webkit-animation:0.5s fade-in;
		  animation:0.5s fade-in;
		}
		@keyframes fade-in {
		  from { opacity:0;background:green; }
		  to { opacity:1; }
		}
		@-webkit-keyframes fade-in {
		  from { opacity:0; background:green;  }
		  to { opacity:1; }
		}
	</style>
</head>
<body>
	<div ng-init="isShown=true">
		<input type="checkbox" ng-model="isShown"></input>
		<div class="my-animation-class" ng-show="isShown">
			<h3>Enter/Leave Animation.</h3>
		</div>
	</div>
</body>
</html>
